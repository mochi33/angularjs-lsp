name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (Ubuntu 20.04 for glibc 2.31 compatibility)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-20.04
            archive: tar.gz
          # Linux ARM64 (Ubuntu 20.04 for glibc 2.31 compatibility)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-20.04
            archive: tar.gz
            cross: true
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          strip angularjs-lsp || true
          cp angularjs-lsp ../../../angularjs-lsp-${{ matrix.target }}

      - name: Prepare artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          cp angularjs-lsp.exe ../../../angularjs-lsp-${{ matrix.target }}.exe

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: angularjs-lsp-${{ matrix.target }}
          path: angularjs-lsp-${{ matrix.target }}

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: angularjs-lsp-${{ matrix.target }}
          path: angularjs-lsp-${{ matrix.target }}.exe

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/angularjs-lsp-x86_64-unknown-linux-gnu/angularjs-lsp-x86_64-unknown-linux-gnu
            artifacts/angularjs-lsp-aarch64-unknown-linux-gnu/angularjs-lsp-aarch64-unknown-linux-gnu
            artifacts/angularjs-lsp-x86_64-apple-darwin/angularjs-lsp-x86_64-apple-darwin
            artifacts/angularjs-lsp-aarch64-apple-darwin/angularjs-lsp-aarch64-apple-darwin
            artifacts/angularjs-lsp-x86_64-pc-windows-msvc/angularjs-lsp-x86_64-pc-windows-msvc.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # VSCode extension packaging (optional)
  vscode-extension:
    name: Package VSCode Extension
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Package extension
        working-directory: vscode-extension
        run: npx vsce package

      - name: Upload VSIX to Release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
